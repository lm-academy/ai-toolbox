[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai_toolbox"
version = "0.1.0"
description = "A brief description of your library"
authors = [
    { name = "Lauro MÃ¼ller", email = "contact@lauromueller.com" }
]
license = { text = "MIT" }
dependencies = [
    "click==8.2.1",
    "python-dotenv==1.1.1",
    "litellm==1.74.14"
